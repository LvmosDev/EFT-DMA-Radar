name: EFT-DMA-Radar

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [ Release ]

    env:
      # Pfad zur Solution – bei diesem Repo liegt sie im src-Ordner
      Solution_Name: src\EFT-DMA-Radar.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Wenn du später Tests hast, hier Pfad setzen und entkommentieren:
      # - name: Run tests
      #   run: dotnet test src\DeinTestProjekt\DeinTestProjekt.csproj

      - name: Restore
        run: msbuild $Env:Solution_Name /t:Restore /p:Configuration=${{ matrix.configuration }}

      - name: Build
        run: msbuild $Env:Solution_Name /p:Configuration=${{ matrix.configuration }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EFT-DMA-Radar-${{ matrix.configuration }}
          path: |
            **/bin/${{ matrix.configuration }}/

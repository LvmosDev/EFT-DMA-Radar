name: Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Optional semver tag (e.g. 1.2.3). If omitted the workflow will auto-increment patch.'
        required: false

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      PROJECT: src/Lone-EFT-DMA-Radar.csproj
      RUNTIME: win-x64
      APP_NAME: EFT-DMA-Radar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT }}

      - name: Determine release version
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const inputVersion = (context.payload && context.payload.inputs && context.payload.inputs.release_version) ? context.payload.inputs.release_version : null;
            if (inputVersion) {
              const match = inputVersion.match(/^v?(\d+)\.(\d+)\.(\d+)$/);
              if (match) return inputVersion.startsWith('v') ? inputVersion : `v${inputVersion}`;
              throw new Error('release_version must be a semver like 1.2.3');
            }

            const releases = await github.rest.repos.listReleases({ 
              owner: context.repo.owner, 
              repo: context.repo.repo, 
              per_page: 100 
            });
            
            if (!releases || releases.data.length === 0) {
              return 'v0.0.1';
            }
            
            releases.data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            const latest = releases.data[0].tag_name;
            const match = latest.match(/^v?(\d+)\.(\d+)\.(\d+)$/);
            
            if (!match) {
              return 'v0.0.1';
            }
            
            const major = parseInt(match[1], 10);
            const minor = parseInt(match[2], 10);
            const patch = parseInt(match[3], 10) + 1;
            return `v${major}.${minor}.${patch}`;

      - name: Set version environment variables
        run: |
          $raw = '${{ steps.version.outputs.result }}'
          $version = $raw.Trim('"')
          $versionNum = if ($version.StartsWith('v')) { $version.Substring(1) } else { $version }
          Write-Host "Version: $version (numeric: $versionNum)"
          Add-Content -Path $env:GITHUB_ENV -Value "VERSION=$version"
          Add-Content -Path $env:GITHUB_ENV -Value "VERSION_NUM=$versionNum"
        shell: pwsh

      - name: Build (Release)
        run: |
          dotnet build ${{ env.PROJECT }} `
            -c Release `
            --no-restore `
            /p:Version=${{ env.VERSION_NUM }} `
            /p:AssemblyVersion=${{ env.VERSION_NUM }}.0 `
            /p:FileVersion=${{ env.VERSION_NUM }}.0 `
            /p:InformationalVersion=${{ env.VERSION }}
        shell: pwsh

      - name: Publish (Release)
        run: |
          dotnet publish ${{ env.PROJECT }} `
            -c Release `
            -r ${{ env.RUNTIME }} `
            --self-contained false `
            -o publish `
            /p:Version=${{ env.VERSION_NUM }} `
            /p:AssemblyVersion=${{ env.VERSION_NUM }}.0 `
            /p:FileVersion=${{ env.VERSION_NUM }}.0 `
            /p:InformationalVersion=${{ env.VERSION }}
        shell: pwsh

      - name: Create release archive
        run: |
          $zipName = "${{ env.APP_NAME }}_${{ env.VERSION }}.zip"
          if (Test-Path $zipName) { Remove-Item $zipName }
          Compress-Archive -Path publish\* -DestinationPath $zipName -Force
          Write-Host "Created archive: $zipName"
        shell: pwsh

      - name: Generate release notes
        id: release_notes
        if: github.event_name != 'pull_request'
        uses: actions/github-script@v7
        env:
          VERSION: ${{ env.VERSION }}
        with:
          script: |
            const newTag = process.env.VERSION;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            const releases = await github.rest.repos.listReleases({ owner, repo, per_page: 100 });
            const previous = releases.data
              .filter(r => r.tag_name !== newTag)
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))[0];
            
            let notes = [];
            
            if (!previous) {
              notes.push('* Initial release');
            } else {
              try {
                const comp = await github.rest.repos.compareCommits({ 
                  owner, 
                  repo, 
                  base: previous.tag_name, 
                  head: context.sha 
                });
                
                const commitMessages = comp.data.commits
                  .map(c => c.commit.message.split('\n')[0])
                  .filter(m => m && !m.startsWith('Merge pull request'))
                  .slice(-50);
                
                const uniqueMessages = [...new Set(commitMessages)];
                
                if (uniqueMessages.length === 0) {
                  notes.push(`* No significant changes since ${previous.tag_name}`);
                } else {
                  for (const msg of uniqueMessages) {
                    notes.push(`* ${msg}`);
                  }
                }
              } catch (err) {
                notes.push('* Release update');
              }
            }
            
            return ['### Changes', '', ...notes].join('\n');

      - name: Create GitHub Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: ${{ steps.release_notes.outputs.result }}
          draft: false
          prerelease: false
          files: |
            ${{ env.APP_NAME }}_${{ env.VERSION }}.zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.VERSION }}
          path: publish/

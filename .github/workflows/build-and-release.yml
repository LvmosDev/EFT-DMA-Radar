name: Build, Release and Velopack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Optional semver tag (e.g. 1.2.3). If omitted the workflow will auto-increment patch.'
        required: false

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      PROJECT: src/Lone-EFT-DMA-Radar.csproj
      RUNTIME: win-x64
      APP_NAME: EFT-DMA-Radar
      MAIN_EXE: Lone-EFT-DMA-Radar.exe
      PACK_ID: Lone-EFT-DMA-Radar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ${{ env.PROJECT }}

      # Determine version BEFORE build so we can stamp assembly version
      - name: Determine release tag
        id: next_tag
        uses: actions/github-script@v6
        with:
          script: |
            // Allow manual override from workflow_dispatch input: release_version
            const inputVersion = (context.payload && context.payload.inputs && context.payload.inputs.release_version) ? context.payload.inputs.release_version : null;
            if (inputVersion) {
              const m = inputVersion.match(/^v?(\d+)\.(\d+)\.(\d+)$/);
              if (m) return inputVersion.startsWith('v') ? inputVersion : `v${inputVersion}`;
              throw new Error('release_version must be a semver like 1.2.3');
            }

            const releases = await github.rest.repos.listReleases({ owner: context.repo.owner, repo: context.repo.repo, per_page: 100 });
            if (!releases || releases.data.length === 0) {
              return 'v0.0.1';
            }
            releases.data.sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
            const latest = releases.data[0].tag_name;
            const m = latest.match(/^v?(\d+)\.(\d+)\.(\d+)$/);
            if (!m) {
              return 'v0.0.1';
            }
            const major = parseInt(m[1], 10);
            const minor = parseInt(m[2], 10);
            const patch = parseInt(m[3], 10) + 1;
            return `v${major}.${minor}.${patch}`;

      - name: Set VERSION env
        run: |
          $raw = '${{ steps.next_tag.outputs.result }}'
          $version = $raw.Trim('"')
          $versionNum = if ($version.StartsWith('v')) { $version.Substring(1) } else { $version }
          Write-Host "Raw version: $raw -> Using: $version (numeric: $versionNum)"
          Add-Content -Path $env:GITHUB_ENV -Value "VERSION=$version"
          Add-Content -Path $env:GITHUB_ENV -Value "VERSION_NUM=$versionNum"
        shell: pwsh

      - name: Build (Release)
        run: >
          dotnet build ${{ env.PROJECT }} -c Release --no-restore
          /p:Version=${{ env.VERSION_NUM }}
          /p:AssemblyVersion=${{ env.VERSION_NUM }}.0
          /p:FileVersion=${{ env.VERSION_NUM }}.0
          /p:InformationalVersion=${{ env.VERSION }}
        shell: pwsh

      - name: Publish (Release)
        run: >
          dotnet publish ${{ env.PROJECT }} -c Release -r ${{ env.RUNTIME }} --self-contained false -o publish
          /p:Version=${{ env.VERSION_NUM }}
          /p:AssemblyVersion=${{ env.VERSION_NUM }}.0
          /p:FileVersion=${{ env.VERSION_NUM }}.0
          /p:InformationalVersion=${{ env.VERSION }}
        shell: pwsh

      - name: Create versioned release zip
        run: |
          $zipName = "${{ env.APP_NAME }}_" + $env:VERSION + ".zip"
          if (Test-Path $zipName) { Remove-Item $zipName }
          Compress-Archive -Path publish\* -DestinationPath $zipName -Force
        shell: pwsh

      - name: Generate release notes
        id: release_notes
        if: github.repository_owner == 'Lum0s36'
        uses: actions/github-script@v6
        env:
          VERSION: ${{ env.VERSION }}
        with:
          script: |
            const newTag = process.env.VERSION;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const releases = await github.rest.repos.listReleases({ owner, repo, per_page: 100 });
            // Find previous release tag (exclude the new tag if it somehow already exists)
            const previous = releases.data.filter(r => r.tag_name !== newTag).sort((a,b) => new Date(b.created_at) - new Date(a.created_at))[0];
            let notes = [];
            if (!previous) {
              notes.push('* Initial release');
            } else {
              try {
                const comp = await github.rest.repos.compareCommits({ owner, repo, base: previous.tag_name, head: context.sha });
                const raw = comp.data.commits.map(c => c.commit.message.split('\n')[0]);
                const filtered = raw.filter(m => m && !m.startsWith('Merge pull request')).slice(-50); // last 50 unique relevant commits
                const unique = [...new Set(filtered)];
                if (unique.length === 0) {
                  notes.push(`* No code changes detected since ${previous.tag_name}`);
                } else {
                  for (const msg of unique) {
                    notes.push(`* ${msg}`);
                  }
                }
              } catch (err) {
                notes.push('* Unable to generate diff (fallback)');
              }
            }
            return ['### Changes since previous release', ...notes].join('\n');

      - name: Create GitHub Release and upload asset (zip)
        if: github.repository_owner == 'Lum0s36'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: ${{ steps.release_notes.outputs.result }}
          draft: false
          prerelease: false
          files: |
            ${{ env.APP_NAME }}_${{ env.VERSION }}.zip

      - name: Install Velopack CLI
        if: github.repository_owner == 'Lum0s36'
        run: |
          dotnet tool install -g vpk
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
        shell: pwsh

      - name: Package with Velopack
        if: github.repository_owner == 'Lum0s36'
        run: >
          vpk pack 
          --packId "${{ env.PACK_ID }}" 
          --packVersion "${{ env.VERSION_NUM }}" 
          --packDirectory "publish" 
          --mainExe "${{ env.MAIN_EXE }}" 
          --packTitle "${{ env.APP_NAME }}"
        shell: pwsh

      - name: Upload Velopack artifacts to release
        if: github.repository_owner == 'Lum0s36'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: ${{ steps.release_notes.outputs.result }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
